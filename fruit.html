<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    .radio-group {
      margin-top: 10px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #f8b500;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e09e00;
    }

    select {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>The World of Fruit</h2>
    <h2>Fruit Survey</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label>How many pieces of fruit do you eat per day?</label>
      <div class="radio-group">
        <input type="radio" name="number" value="0">0<br>
        <input type="radio" name="number" value="1">1<br>
        <input type="radio" name="number" value="2">2<br>
        <input type="radio" name="number" value="more than 2">More than 2
      </div>

      <label for="fruit">My favourite fruit:</label>
      <select name="fruit" id="fruit">
        <option value="">-- Select --</option>
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Plum">Plum</option>
        <option value="Pomegranate">Pomegranate</option>
      </select>

      <label>
        <input type="checkbox" name="brochure"> Would you like a brochure?
      </label>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
